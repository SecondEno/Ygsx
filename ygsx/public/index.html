<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- 
      视窗 移动站点中一定要添加
      width=device-width 屏幕宽度和手机物理宽度一致
      minimum-scale 最小缩放比 1 不能缩放
      minimum-scale=1.0,maximum-scale=1.0,user-scalable=no 禁止缩放
    -->
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>易果生鲜</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
